<div class="app-users-page-header">

  <h2>Users</h2>

  <span class="app-users-page-header-actions">

    <button ds-button (click)="openCreateDialog()" [disabled]="(createButtonEnabled$ | async) === false" type="button">
      Create user
    </button>

  </span>

</div>

<ds-table [columns]="tableColumns" [data]="users$ | async">

  <ng-template [dsTableCell]="'active'" let-item="item">
    <input type="checkbox" ds-checkbox [checked]="item.active" (change)="toggleActive(item)">
  </ng-template>

</ds-table>
